<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Inline-Block</title>
  <style>
    div {
      display: inline-block;
      background-color: lightcoral;
      width: 150px;
      height: 80px;
      margin: 10px;
      text-align: center;
      /* centra el texto verticalmente */
      line-height: 80px; 
      border: 2px solid darkred;
    }
  </style>
</head>
<body>
  <h2>Ejemplo de elementos Inline-Block</h2>
  <div>Tarjeta 1</div>
  <div>Tarjeta 2</div>
  <div>Tarjeta 3</div>
</body>
</html>
