<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Inline</title>
  <style>
    span {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
      border: 2px solid green;
      margin: 5px;
      /* width y height no tienen efecto aquí */
    }
  </style>
</head>
<body>
  <h2>Ejemplo de elementos Inline</h2>
  <p>
    Texto antes
    <span>Elemento 1</span>
    <span>Elemento 2</span>
    <span>Elemento 3</span>
    Texto después
  </p>
</body>
</html>
