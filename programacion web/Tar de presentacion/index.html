<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tarjeta CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contenedor principal -->
  <section class="card" id="miTarjeta">
    <img
      class="avatar"
      src="https://picsum.photos/300/300"
      alt="Foto de perfil"
    />

    <h1 class="nombre">Luis Contreras</h1>

    <p class="bio">
      Docente de Programación WEB. Me gustan Python, SQL y el diseño web
      sencillo. Este párrafo limita su ancho con <code>ch</code> para mejorar la lectura.
    </p>

    <a class="btn" href="#" title="Enlace de contacto">Contáctame</a>
  </section>

  <!-- Ejemplo de link para pseudo-clases :link/:visited/:hover -->
  <p class="nota">
    Más sobre CSS en
    <a class="ref" href="https://developer.mozilla.org/es/docs/Web/CSS" target="_blank">MDN Web Docs</a>.
  </p>
</body>
</html>
