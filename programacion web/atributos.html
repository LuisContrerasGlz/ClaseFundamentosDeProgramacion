<!--Instrucciones:
Crea un archivo atributos.html que contenga lo siguiente:

Un título principal (<h1>) con el texto “Practicando atributos en HTML”.

Un checkbox normal, uno marcado por defecto y otro deshabilitado.

Un campo de texto con:

un value inicial que diga “Texto por defecto”.

un placeholder que diga “Escribe tu nombre aquí…”.

Una imagen que use los atributos src y alt.
(puedes usar: https://via.placeholder.com/150)

Un enlace a Google que se abra en una nueva pestaña usando target="_blank".-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Practicando atributos en HTML</title>
</head>
<body>

    <!-- Título principal -->
    <h1>Practicando atributos en HTML</h1>

    <!-- Checkboxes -->
    <h2>Checkboxes</h2>
    <p>Checkbox normal:</p>
    <input type="checkbox"> Opción 1 <br>

    <p>Checkbox marcado por defecto:</p>
    <input type="checkbox" checked> Opción 2 <br>

    <p>Checkbox deshabilitado:</p>
    <input type="checkbox" disabled> Opción 3 <br>

    <!-- Campos de texto -->
    <h2>Campos de texto</h2>
    <p>Con value:</p>
    <input type="text" value="Texto por defecto"> <br><br>

    <p>Con placeholder:</p>
    <input type="text" placeholder="Escribe tu nombre aquí…"> <br><br>

    <!-- Imagen -->
    <h2>Imagen con atributos</h2>
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">

    <!-- Enlace -->
    <h2>Enlace con atributos</h2>
    <a href="https://www.google.com" target="_blank">Ir a Google</a>

</body>
</html>
