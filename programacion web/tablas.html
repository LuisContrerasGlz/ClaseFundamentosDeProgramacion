<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Tabla en HTML</title>
</head>
<body>

    <h1>Ejemplo de tabla con etiquetas HTML</h1>

    <table border="1">
        <!-- Título de la tabla -->
        <caption>Calificaciones de Estudiantes</caption>

        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Materia</th>
                <th scope="col">Calificación</th>
            </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Ana</td>
                <td>Matemáticas</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Historia</td>
                <td>88</td>
            </tr>
            <tr>
                <td>María</td>
                <td>Ciencias</td>
                <td>92</td>
            </tr>
        </tbody>

        <!-- Pie de la tabla -->
        <tfoot>
            <tr>
                <td colspan="2">Promedio</td>
                <td>91.6</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
